<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bonus Claim Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>

    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Bonus Claim Settings</legend>

                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="amount">Bonus Amount</label>
                            <div class="col-sm-4">
                                 <input type="text" id="amount" name="amount" placeholder="e.g. 1000">
                            </div>
                            <label class="col-sm-4 control-label" for="ticket_type">Ticket Type</label>
                            <div class="col-sm-4">
                                <select class="js-example-basic-single" name="ticket_type" id="ticket_type" >
                                    <option value="promo_ticket" selected>Promo Ticket</option>
                                    <option value="cashable_ticket">Cashable Ticket</option>
                                </select>
                            </div>
                            <label class="col-sm-4 control-label" for="external_promotion">Promotion Name</label>
                            <div class="col-sm-4">
                                 <input type="text" id="external_promotion" name="external_promotion" placeholder="e.g. Super Bonus">
                            </div>
                            <label class="col-sm-4 control-label" for="external_promotion_id">Promotion ID</label>
                            <div class="col-sm-4">
                                 <input type="text" id="external_promotion_id" name="external_promotion_id" placeholder="e.g. 1237">
                            </div>
                            <label class="col-sm-4 control-label" for="issuance_period">Issuance Period</label>
                            <div class="col-sm-4">
                                 <input type="text" id="issuance_period" name="issuance_period" placeholder="e.g. 5 (in days)">
                            </div>
                            <label class="col-sm-4 control-label" for="redemption_period">Redemption Period</label>
                            <div class="col-sm-4">
                                 <input type="text" id="redemption_period" name="redemption_period" placeholder="e.g. 14 (in days)">
                            </div>
                            <label class="col-sm-4 control-label" for="ticket_text_part_1">Ticket Text Part 1</label>
                            <div class="col-sm-4">
                                 <input type="text" id="ticket_text_part_1" name="ticket_text_part_1" placeholder="Text to be printed on the ticket below the location name on the left">
                            </div>
                            <label class="col-sm-4 control-label" for="ticket_text_part_2">Ticket Text Part 2</label>
                            <div class="col-sm-4">
                                 <input type="text" id="ticket_text_part_2" name="ticket_text_part_2" placeholder="Text to be printed on the ticket below the location name on the right">
                            </div>
                        </div>
                    </div>
                </div>

    </div>


    </fieldset>
    </form>

    </div>

    <script src="blocksdk.js"></script>
    <script src="mainApp.js"></script>
    <script src="frontEnd.js"></script>




</body>

</html>
